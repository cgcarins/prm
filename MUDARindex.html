<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARINS PRM</title>

    <!-- Carregar jQuery primeiro -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Agora carregar o Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- Carregar Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta/inputmask.min.js"></script>

    <!-- Bootstrap e estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-4">
        <div class="form-container">
           <div class="text-center" style="background-image: url('arinsbanner1.png'); background-size: cover; background-position: center; height: 258px;"></div>


<form id="arinsForm">
                
                <div class="row mb-3">
    <div class="col-md-6">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" name="data" required>
    </div>
    <div class="col-md-6">
        <label for="formaContato" class="form-label">Forma de Contato</label>
        <select class="form-select" id="formaContato" name="formaContato">
            <option value="">Selecione...</option>
            <option value="Pessoalmente">Pessoalmente</option>
            <option value="Reunião">Reunião</option>
            <option value="Videoconferência">Videoconferência</option>
            <option value="Telefone">Telefone</option>
            <option value="WhatsApp">WhatsApp</option>
        </select>
    </div>
</div>


               <div class="row mb-3">
    <div class="col-md-6">
        <label for="pessoa" class="form-label">Pessoa Contatada</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="pessoa" name="pessoa" required>
        </div>
    </div>
    <div class="col-md-6">
        <label for="cargo" class="form-label">Cargo</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
            <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo do contato">
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <label for="relacao" class="form-label">Relação</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-diagram-2"></i></span>
            <input type="text" class="form-control" id="relacao" name="relacao" placeholder="Parlamentar ou órgão vinculado">
        </div>
    </div>
    <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
        </div>
    </div>
</div>



               <div class="row mb-3">
    <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email">
        </div>
    </div>
    <div class="col-md-6">
        <label for="local" class="form-label">Local</label>
		 <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input type="text" class="form-control" id="local" name="local">
        </div>
        
    </div>
</div>


             <div class="row mb-3">
    <!-- PM Responsável -->
    <div class="col-md-6">
        <label for="pmResponsavel" class="form-label">PM Responsável</label>
        <select class="form-select" id="pmResponsavel" name="pmResponsavel">
            <option value="" disabled selected>Selecione o responsável ou digite</option>
            <option value="TEN CEL MIRLIR">TEN CEL MIRLIR</option>
            <option value="CAP PERY">CAP PERY</option>
            <option value="CAP STANLEY">CAP STANLEY</option>
            <option value="CAP FLÁVIA">CAP FLÁVIA</option>
            <option value="TEN GONTIJO">TEN GONTIJO</option>
            <option value="SGT GIOVANNI">SGT GIOVANNI</option>
            <option value="SGT LIBERATO">SGT LIBERATO</option>
        </select>
    </div>

    <!-- Nova Dropdown (Setor) -->
    <div class="col-md-6">
        <label for="setor" class="form-label">Área Responsável:</label>
        <select class="form-select" id="setor" name="setor">
            <option value="">Selecione...</option>
            <option value="APF">APF</option>
            <option value="APE">APE</option>
            <option value="Adj">Adj</option>
            <option value="GCG">GCG</option>
            <option value="Chefia Arins">Chefia Arins</option>
        </select>
    </div>
</div>
<div class="row mb-3">
    <!-- Assunto -->
    <div class="col-md-6">
        <label for="tematica" class="form-label">Assunto</label>
        <select class="form-select" id="tematica" name="tematica">
            <option value="">Selecione...</option>
            <option value="Audiência Pública">Audiência Pública</option>
            <option value="Visita de Cortesia">Visita de Cortesia</option>
            <option value="Demandas Institucionais">Demandas Institucionais</option>
            <option value="Discussão de Projetos Legislativos">Discussão de Projetos Legislativos</option>
            <option value="Reunião Técnica">Reunião Técnica</option>
            <option value="Apresentação de Projetos de Captação">Apresentação de Projetos de Captação</option>
            <option value="Celebração de Parcerias">Celebração de Parcerias</option>
            <option value="Esclarecimento de Dúvidas">Esclarecimento de Dúvidas</option>
            <option value="Alinhamento Estratégico">Alinhamento Estratégico</option>
            <option value="Outras">Outras</option>
        </select>
    </div>

    <!-- Participantes -->
    <div class="col-md-6">
        <label for="participantes" class="form-label">Outros participantes</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-people"></i></span>
            <input type="text" class="form-control" id="participantes" name="participantes" placeholder="Se houver">
        </div>
    </div>
</div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="valores" class="form-label">Valores</label>
                        <input type="text" class="form-control" id="valores" name="valores" placeholder=" R$">
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                       <select class="form-select" id="status" name="status">
    <option value="">Selecione...</option>
    <option value="Contato inicial">Contato inicial</option>
    <option value="Em andamento">Em andamento</option>
    <option value="Concluído">Concluído</option>
    <option value="Contato rotineiro">Contato rotineiro</option>
</select>

                    </div>
                </div>

                <div class="mb-3">
                    <label for="nota" class="form-label">Síntese: <i class="bi bi-feather"></i> </label>
                    <textarea class="form-control" id="nota" name="nota"  rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <input type="text" class="form-control" id="observacoes" name="observacoes" placeholder="Se houver">
                </div>

                <div class="mb-3">
                    <label class="form-label">Feedback da Reunião</label>
                    <div class="stars">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Enviar</button>
            </form>
        </div>
    </div>

  <script>
    $(document).ready(function() {
        $("#pmResponsavel").select2({
            tags: true, // Permite inserir novos valores digitados
            placeholder: "Selecione o responsável ou digite...",
            allowClear: true,
            width: '100%' // Mantém a largura total do campo
        });
    });
</script>

<script src="script.js"></script>
</body>
</html>
